<h1>Mi formulario</h1>

<div [hidden]="enviado">
    <form (ngSubmit)="onSubmit()" #peliculaForm="ngForm">
        <div>
            <label>Titulo:</label>
            <input type="text" id="titulo" name="titulo" #titulo="ngModel" [(ngModel)]="pelicula.titulo" required/>
            <div *ngIf="!titulo.valid && titulo.touched">Titulo es necesario</div>
        </div>

        <div>
            <label>Categor√≠as:</label>
            <select name="categoria" id="categoria" #categoria="ngModel" [(ngModel)]="pelicula.categoria" required>
                <option value="ninguna">Ninguna</option>
                <option *ngFor="let cat of categorias" [value]="cat">{{cat}}</option>
            </select>
        </div>
        <input type="submit" value="Enviar">
    </form>
</div>

<div [hidden]="!enviado">
    <h2>Datos enviados:</h2>
    <p>
        <strong>Titulo:</strong>{{pelicula.titulo}}        
    </p>
    <p>
        <strong>Categoria:</strong>{{pelicula.categoria}}        
    </p>
</div>
