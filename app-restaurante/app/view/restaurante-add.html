<h1>AÃ±adir nuevo restaurante</h1>
<form #formRestaurante="ngForm" (ngSubmit)="onSubmit()">
    <label>Nombre</label>
    <p>
        <input type="text" #nombre="ngForm" ngControl="nombre" 
        [(ngModel)]="restaurante.nombre" required>  
        <span *ngIf="!nombre.valid">El nombre es obligatorio</span>      
    </p>

    <label>Direccion</label>
    <p>
        <input type="text" #direccion="ngForm" ngControl="direccion" 
        [(ngModel)]="restaurante.direccion" required>
        <span *ngIf="!direccion.valid">La direccion es obligatoria</span>
    </p>

    <label>Descripcion</label>
    <p>
        <textarea #descripcion="ngForm" ngControl="descripcion" 
        [(ngModel)]="restaurante.descripcion" required></textarea>
        <span *ngIf="!descripcion.valid">La descripcion es obligatoria</span>
    </p>

    <label>Precio</label>
    <p>
        <select (change)="callPrecio(precio.value)" #precio >
            <option value="bajo">bajo</option>
            <option value="normal">normal</option>
            <option value="alto">alto</option>
        </select>
    </p>
    <input type="submit" value="Crear restaurante" [disabled]=!formRestaurante.form.valid>
</form>
